---
- name: configure SELinux
  block:
    - name: set SELinux to disable mode (temporary)
      command: setenforce 0
      failed_when: false
      changed_when: false
      become: yes

    - name: set SELinux to permissive mode (pernament)
      selinux:
        policy: targeted
        state: permissive
      become: yes
      when: ansible_distribution_version < '8'

    - name: disable SELinux (pernament)
      selinux:
        state: disabled
      become: yes
      when: ansible_distribution_version >= '8'
  when: ansible_os_family == "RedHat" and ansible_distribution != "openEuler"
