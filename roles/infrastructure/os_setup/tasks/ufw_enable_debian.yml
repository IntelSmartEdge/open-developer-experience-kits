---
- name: open ssh port
  include_role:
    name: infrastructure/firewall_open_ports
  vars:
    fw_open_ports:
      - "22/tcp"

- name: open ports for local mirror services
  include_role:
    name: infrastructure/firewall_open_ports
  vars:
    fw_open_ports:
      - "9080/tcp"
      - "9081/tcp"

- name: enable UFW
  ufw:
    state: enabled
  become: yes
  notify:
    - reboot server
